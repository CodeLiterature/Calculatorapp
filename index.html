<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator-by-MagiTech</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <p class="createdBy none">
      Made with ðŸ–¤ by Inayat & Shahid.
    </p>

    <div class="screen">
      <h1>0</h1>
    </div>
    <div class="tools">
      <div class="keys">
        <button class="btn clear">c</button>
        <button class="btn delete">del</button>
        <button class="btn set 
           operators">%</button>
        <button class="btn set operators">/</button>
      </div>

      <div class="keys">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn set operators">*</button>
      </div>

      <div class="keys">
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn set operators">-</button>
      </div>

      <div class="keys">
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn set operators">+</button>
      </div>

      <div class="keys last">
        <button class="set dot">
          ?
        </button>
        <button class="btn num">0</button>
        <button class="btn set equal">=</button>
      </div>
    </div>
  </div>
  <footer>
    <hr>
    <p>&#169; all rights reserved <br>made with ðŸ–¤ by <a
        href="https://magi-tech.netlify.app">magitech</a></p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
